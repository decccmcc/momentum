{% extends "index.html" %}

{% load i18n %}

{% block head_title %}Add New Task{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h3>Add New Task</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
          {{ form.title }}
        </div>
        
        <div class="mb-3">
          <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
          {{ form.description }}
        </div>
        
        <div class="mb-3">
          <label for="{{ form.due_date.id_for_label }}" class="form-label">Due Date</label>
          {{ form.due_date }}
        </div>
        
        <div class="mb-3">
          <label for="{{ form.priority.id_for_label }}" class="form-label">Priority</label>
          {{ form.priority }}
        </div>
        
        <div class="mb-3">
          <label for="{{ form.status.id_for_label }}" class="form-label">Status</label>
          {{ form.status }}
        </div>
        
        <div class="mb-3">
          <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
          {{ form.category }}
        </div>
        
        <button type="submit" class="btn btn-signup">Add Task</button>
        <a href="{% url 'task_view' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
