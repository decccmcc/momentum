{% extends "index.html" %}

{% block content %}

<h1>My Tasks</h1>

<ul>
    {% for task in tasks %}
    <li>
        {{ task.title }} by {{ task.user }}
        <form method="post" action="{% url 'delete_task' task.pk %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
    </li>
    {% empty %}
    <li>No tasks yet.</li>
    {% endfor %}
</ul>
<a href="{% url 'task_add' %}"> + Add New Task</a>

{% endblock content %}
